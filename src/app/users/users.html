<table>
    <thead>
        <th></th>
        <th>name</th>
        <th>surname</th>
        <th>role</th>
        <th>email</th>
    </thead>
    <tbody *ngFor="let user of users; let i = index">
        <td>{{i}}</td>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.role}}</td>
        <td>{{user.email}}</td>
    </tbody>
</table>
